---
driver:
  name: docker
  hostname: cadf.ci.local
  #socket: tcp://127.0.0.1:2376
  use_sudo: false



provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  formula: cadf
  log_level: info
  #state_output: changes
  state_top:
    base:
      "*":
        - cadf
  pillars:
    top.sls:
      base:
        "*":
          - cadf
  grains:
    noservices: True


platforms:
  - name: ubuntu-14.04
  #- name: ubuntu-16.04
  #- name: centos-7.1


verifier:
  name: inspec
  sudo: true


suites:

  - name: default
    provisioner:
      pillars-from-files:
        cadf.sls: tests/pillar/init.sls


